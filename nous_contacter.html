<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nous contacter - Guide de Lotissement Katiekan</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation et styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }
    body {
      background: #E9F1FA;
      color: #333;
      scroll-behavior: smooth;
    }
    .header {
      background-color: #00ABE4;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 {
      font-size: 1.5rem;
    }
    .nav-links a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }
    .nav-links a:hover {
      color: #E9F1FA;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .container {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    /* Animation pour le titre principal */
    .container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }
    .contact-section {
      width: 100%;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    /* Animation pour les sous-titres */
    .contact-section h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00ABE4;
      animation: fadeInLeft 1s ease-out;
    }
    .contact-section p {
      padding: 0 10px;
      text-align: justify;
    }
    .contact-section a {
      color: #00ABE4;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contact-section a:hover {
      color: #007bb5;
    }
    /* Styles pour le formulaire */
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }
    .contact-form label {
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      background-color: #00ABE4;
      color: white;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .footer {
      background-color: #ffffff;
      padding: 2rem;
      margin-top: 3rem;
      text-align: center;
      border-top: 1px solid #ddd;
    }
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
    /* Définition des animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Guide de Lotissement Katiekan</h1>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="a_propos.html">À propos</a>
      <a href="nous_contacter.html">Nous contacter</a>
    </nav>
  </header>

  <main class="container">
    <h2>Nous contacter</h2>
    
    <section class="contact-section">
      <h3>Coordonnées</h3>
      <p>Téléphone : <strong>0767230024</strong></p>
      <p>Email : <strong><a href="mailto:mrhouessouvi@gmail.com">mrhouessouvi@gmail.com</a></strong></p>
    </section>

    <section class="contact-section contact-form">
      <h3>Envoyez-nous un message</h3>
      <form action="mailto:mrhouessouvi@gmail.com" method="post" enctype="text/plain">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Guide de Lotissement Katiekan</p>
  </footer>
</body>
</html>
