<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - Guide de Lotissement Katiekan</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: #E9F1FA;
      color: #333;
      scroll-behavior: smooth;
    }

    /* === HEADER === */
    .header {
      background-color: #00ABE4;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    /* === CONTAINER === */
    .container {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .btn {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn.blue {
      background-color: #00ABE4;
      color: white;
    }

    .btn.white {
      background-color: white;
      border: 2px solid #00ABE4;
      color: #00ABE4;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .btn-back {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #00ABE4;
      font-weight: bold;
    }

    .btn-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Options - Guide de Lotissement Katiekan</h1>
  </header>

  <div class="container">
    <h2>Que souhaitez-vous faire ?</h2>
    
    <div class="options">
      <a href="plan.pdf" class="btn blue">Voir le Plan</a>
      <a href="visiteur.html" class="btn white">Consulter le Guide du Lotissement</a>
    </div>

    <a href="index.html" class="btn-back">← Retour à l'accueil</a>
  </div>

</body>

<footer class="footer">
    <p>&copy; 2025 Guide de Lotissement Katiekan</p>
  </footer>
</html>
